build:
  frontend:
    context: .
    dockerfile: Dockerfile
  
  frontend-dev:
    context: .
    dockerfile: Dockerfile
    target: dev

dependencies:
  multirepo:
    repository: https://github.com/okteto/movies-multi-repo
    manifest: okteto.yaml
    branch: ${BRANCH_NAME}
    variables:
      ENVIRONMENT: development
      DEBUG: true
    wait: true
    timeout: 15m

deploy:
  - name: Deploy Frontend
    command: helm upgrade --install movies-frontend chart --set image=${OKTETO_BUILD_FRONTEND_IMAGE}

dev:
  frontend:
    image: ${OKTETO_BUILD_FRONTEND_DEV_IMAGE}
    command: yarn start
    sync:
      - .:/src
